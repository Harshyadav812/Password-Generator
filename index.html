<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>

    <div class="container">
        <h1>Password Generator</h1>

        <div class="inputBox">
            <input type="text" placeholder="Password" id="passwordDisplay" disabled>
            <span class="material-icons" id="copyIcon">content_copy</span>
        </div>

        <input type="range" min="6" max="30" value="8" id="inputSlider">

        <div class="row">
            <p>Password Length</p>
            <span class="sliderValue">2</span>
        </div>

        <div class="row">
            <label for="lowercase">Include Lowercase Letters</label>
            <input type="checkbox" name="lowercase" id="lowercase" checked>
        </div>

        <div class="row">
            <label for="uppercase">Include Uppercase Letters</label>
            <input type="checkbox" name="uppercase" id="uppercase" checked>
        </div>

        <div class="row">
            <label for="numbers">Include Numbers</label>
            <input type="checkbox" name="numbers" id="numbers" checked>
        </div>

        <div class="row">
            <label for="symbols">Include Symbols</label>
            <input type="checkbox" name="symbols" id="symbols" checked>
        </div>

        <button type="button" class="generateBtn">Generate Password</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
